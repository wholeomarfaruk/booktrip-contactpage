<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Custom CSS  -->
     <link rel="stylesheet" href="css/style.css">
    <!-- Page Title  -->
    <title>Contact - BookTrip</title>
</head>
<body>

    <div class="wrapper">
        <section id="contactdetails">
            <div class="contactbox">
                <div class="contactinfoitem">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="title">
                        <h3>Adress</h3>
                    </div>
                    <div class="text">
                        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                    </div>
                </div>
                <div class="contactinfoitem">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="title">
                        <h3>E-mail</h3>
                    </div>
                    <div class="text">
                        <p>tim.jennings@example.com<br>debra.holt@example.com</p>
                    </div>
                </div>
                <div class="contactinfoitem">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="title">
                        <h3>Contact</h3>
                    </div>
                    <div class="text">
                        <p>019457896332, 017485962546 <br>016457896333</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="contactform">
            <div class="formarea">
                <div class="details">
                    <h1 class="title">write here below?</h1>
                    <p class="text">
                        For your car we will do everything  advice, repairs and they can maintenance. We are the some preferred choice 
                    </p>
                </div>

                <form action="" class="mainform">
                    <div class="dualfield formrow">
                        <div class="dualfielditem">
                            <div class="inputfield">
                                <input type="text" placeholder="Your Name">
                            </div>
                           
                        </div>
                        <div class="dualfielditem">
                            <div class="inputfield">
                                <input type="text" placeholder="Your Email">
                            </div>
                        </div>
                        
                    </div>
                    <div class="dualfield formrow">
                        <div class="dualfielditem">
                            <div class="inputfield">
                                <input type="text" placeholder="Your Number">
                            </div>
                           
                        </div>
                        <div class="dualfielditem ">
                            <div class="inputfield">
                                <select name="" id="">
                                    <option value="">Choose Option</option>
                                    <option value="one">Option One</option>
                                    <option value="two">Option Two</option>
                                    <option value="three">Option Three</option>

                                </select>
                                <input type="text" placeholder="Your Email">
                            </div>
                        </div>
                        
                    </div>
                    <div class="formrow singlefield" >
                        <div class="inputfield">
                            <textarea name="" id="" placeholder="Your Message" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="formrow singlefield">
                        <div class="submitbuttonarea">
                          <button type="submit">Submit Now <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
